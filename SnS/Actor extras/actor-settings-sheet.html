<form class="flexcol {{cssClass}}" autocomplete="off">
    {{!-- Sheet Body --}}
    <section class="sheet-settings-body">
        <div class="settings-body-wrap">
            <div class="top-div">
                <div class="setting-values">
                    <span class="resourceSpan">Initiative bonus:</span>
                    <input class="valueInput" type="number" name="system.settings.additionalInit.main" value="{{systemData.settings.additionalInit.main}}" placeholder="0"/>                    
                </div>
            </div>
        </div>
        <div class="sen-button-div">
            <button class="sen-button" data-action="update">Submit</button> 
        </div>  
    </section>
</form>
