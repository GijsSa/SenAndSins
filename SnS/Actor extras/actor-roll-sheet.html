<form class="flexcol {{cssClass}}" autocomplete="off">
    {{!-- Sheet Body --}}
    <section class="sheet-settings-body">
        <div class="roll-body-wrap">
            <div class="top-roll-div">
                <span class="roll-resource">Roll bonus:</span>
                <input class="rollInput" type="number" name="rollBonus" placeholder="0"/>
            </div>
            <div class="top-roll-div">
                <span class="roll-resource">Roll attribute:</span>
                <select class="roll-resource" name="rollStats">
                    <option value="NS">None selected</option>
                    <option value="Body">Body</option>
                    <option value="Mind">Mind</option>
                    <option value="Soul">Soul</option>
                    <option value="ACV">Attack Combat Value</option>
                    <option value="DCV">Defence Combat Value</option>
                </select>          
            </div>
        </div>
        <div class="sen-button-roll-div">
            <button class="sen-button roll-button" data-roll="4d6kl2">--</button> 
            <button class="sen-button roll-button" data-roll="3d6kl2">-</button> 
            <button class="sen-button roll-button" data-roll="2d6">0</button> 
            <button class="sen-button roll-button" data-roll="3d6k2">+</button> 
            <button class="sen-button roll-button" data-roll="4d6k2">++</button> 
        </div>  
    </section>
</form>
