<form class="flexcol {{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{data.img}}" data-edit="img" title="{{data.name}}" />
        <div class="header-fields">
            <h1 class="charname">
                <input name="name" type="text" value="{{data.name}}" placeholder="Name" />
            </h1>
        </div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="description">Description</a>
        <a class="item" data-tab="attributes">Details</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">

        {{!-- Description Tab --}}
        <div class="tab" data-group="primary" data-tab="description">
            <textarea name="system.description">{{systemData.description}}</textarea>
        </div>

        {{!-- Attributes Tab --}}
        <div class="tab attributes" data-group="primary" data-tab="attributes">
            <dive class="item-resource">
                <span class="resourceSpan">Level:</span>
                <input class="valueInput" type="text" name="system.level.main" value="{{systemData.level.main}}" placeholder="0"/>
                
            </dive>
            <dive class="item-resource">
                <span class="resourceSpan">Cost:</span>
                <input class="valueInput" type="number" name="system.cost.main" value="{{systemData.cost.main}}" placeholder="0"/>
                
            </dive>
            <dive class="item-resource">
                <span class="resourceSpan">Flux:</span>
                <input class="valueInput" type="number" name="system.flux.main" value="{{systemData.flux.main}}" placeholder="0"/>
                
            </dive>
        </div>
    </section>
</form>
